image: "repo.adeo.no:5443/syfooprest"
team: teamsykefravr
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: /syfooprest/internal/isAlive
    initialDelay: 120
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /syfooprest/internal/isAlive
    initialDelay: 120
    timeout: 1
prometheus:
  enabled: true
  path: /syfooprest/internal/prometheus
resources:
  limits:
    cpu: 3000m
    memory: 2048Mi
  requests:
    cpu: 500m
    memory: 1024Mi
fasitResources:
  used:
  - alias: srvrestoppfoelgingsdialog
    resourceType: credential
  - alias: appdynamics
    resourceType: applicationproperties
  - alias: tjenester
    resourceType: baseUrl
  - alias: SecurityTokenService
    resourceType: baseurl
  - alias: openam
    resourceType: openam
  - alias: servicegateway
    resourceType: webservicegateway
    propertyMap:
      url: SERVICEGATEWAY_URL
  - alias: virksomhet:Organisasjon_v4
    resourceType: webserviceendpoint
  - alias: virksomhet:DigitalKontakinformasjon_v1
    resourceType: webserviceendpoint
  - alias: Aktoer_v2
    resourceType: webserviceendpoint
  - alias: virksomhet:Arbeidsforhold_v3
    resourceType: webserviceendpoint
  - alias: virksomhet:Brukerprofil_v3
    resourceType: webserviceendpoint
  - alias: Sykefravaersoppfoelging_v1
    resourceType: webserviceendpoint
  - alias: oppfoelgingsdialog.properties
    resourceType: applicationProperties
    # OIDC med AzureAD B2C
  - alias: aad_b2c_clientid
    resourceType: credential
    propertyMap:
      username: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_ACCEPTEDAUDIENCE
  - alias: aad_b2c_discovery
    resourceType: baseurl
    propertyMap:
      url: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_DISCOVERYURL
  exposed:
  - alias: oppfoelgingsdialogapi
    resourceType: restservice
    path: /syfooprest/api
